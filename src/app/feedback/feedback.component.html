<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
        <!-- Name -->
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 placeholder="Your name"
                 [(ngModel)]="model.name"
                 #name="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                 required/>
          <!--Input validation group-->
          <div *ngIf="f.submitted && name.invalid">
            <!--Individual validation errors-->
            <div *ngIf="name.errors?.required" class="invalid-input">Field is required</div>
          </div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 name="email"
                 placeholder="Your email"
                 [(ngModel)]="model.email"
                 #email="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                 required email/>
          <!--Input validation group-->
          <div *ngIf="f.submitted && email.invalid">
            <!--Individual validation errors-->
            <div *ngIf="email.errors?.required" class="invalid-input">Field is required</div>
            <div *ngIf="email.errors?.email" class="invalid-input">Email is not valid email</div>
          </div>
        </div>
        <!-- Feedback -->
        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea
            id="feedback"
            class="form-control"
            name="feedback"
            placeholder="Your feedback"
            rows="10"
            [(ngModel)]="model.feedback"
            #feedback="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && feedback.invalid }"
            required minlength="10" maxlength="13">
			    </textarea>
          <!--Input validation group-->
          <div *ngIf="f.submitted && feedback.invalid">
            <!--Individual validation errors-->
            <div *ngIf="feedback.errors?.required" class="invalid-input">Field is required</div>
            <div *ngIf="feedback.errors?.minlength" class="invalid-input">Feedback is too short, should be at least 10
              characters
            </div>
            <!--Fix it-->
            <div *ngIf="this.feedback.value.length > 12 "
                 class="invalid-input">Feedback is too long, should be less than 13 characters
            </div>
          </div>
        </div>
        <!--Submit-->
        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Send Feedback</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
